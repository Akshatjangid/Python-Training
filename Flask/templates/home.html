<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Used Bike Price Predictor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
        }

        .container {
            max-width: 500px;
            background: white;
            margin: 50px auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 15px;
        }

        input,
        select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        button {
            margin-top: 20px;
            width: 100%;
            padding: 12px;
            background: #007BFF;
            color: white;
            border: none;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }

        #result {
            margin-top: 20px;
            font-size: 20px;
            color: green;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2 style="text-align:center;">Used Bike Price Predictor</h2>

        <form id="predictForm">
            <label>Kilometers Driven:</label>
            <input type="number" name="kms_driven" required>

            <label>Bike Age (in years):</label>
            <input type="number" step="0.1" name="age" required>

            <label>Engine Power (CC):</label>
            <input type="number" name="power" required>

            <label>Owner Type:</label>
            <select name="owner" required>
                {% for owner in owner_map %}
                <option value="{{ owner }}">{{ owner }}</option>
                {% endfor %}
            </select>

            <label>Brand:</label>
            <select name="brand" required>
                {% for brand in brand_map %}
                <option value="{{ brand }}">{{ brand }}</option>
                {% endfor %}
            </select>

            <button type="submit">Predict Price</button>
        </form>
        <div style="text-align:center; margin-top: 20px;">
            <a href="/history">ðŸ“œ View Prediction History</a>
        </div>
        



        <div id="result"></div>
    </div>

    <script>
        document.getElementById('predictForm').addEventListener('submit', function (e) {
            e.preventDefault();  // prevent form from reloading the page

            const formData = new FormData(this);
            const data = {
                kms_driven: formData.get('kms_driven'),
                age: formData.get('age'),
                power: formData.get('power'),
                owner: formData.get('owner'),
                brand: formData.get('brand')
            };

            fetch('/predict_api', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
                .then(res => res.json())
                .then(result => {
                    if (result.price !== undefined) {
                        document.getElementById('result').innerText = `Predicted Bike Price: â‚¹${result.price}`;
                    } else {
                        document.getElementById('result').innerText = `Error: ${result.error}`;
                    }
                });
        });
    </script>
</body>

</html>
