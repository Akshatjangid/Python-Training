<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prediction History</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f8f9fa;
            padding: 40px;
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        th, td {
            padding: 12px 15px;
            border-bottom: 1px solid #ddd;
            text-align: center;
        }

        th {
            background: #007BFF;
            color: white;
        }

        tr {
            animation: slideIn 0.4s ease-in;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        a {
            display: block;
            text-align: center;
            margin-top: 30px;
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
        }

        a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>

    <h2>Prediction History</h2>

    <table>
        <tr>
            <th>ID</th>
            <th>KMs Driven</th>
            <th>Age</th>
            <th>Power (CC)</th>
            <th>Owner</th>
            <th>Brand</th>
            <th>Predicted Price (₹)</th>
        </tr>
        {% for row in rows %}
        <tr>
            <td>{{ row.id }}</td>
            <td>{{ row.kms_driven }}</td>
            <td>{{ row.age }}</td>
            <td>{{ row.power }}</td>
            <td>{{ row.owner }}</td>
            <td>{{ row.brand }}</td>
            <td>{{ "%.2f"|format(row.predicted_price) }}</td>
        </tr>
        {% endfor %}
    </table>

    <a href="/">← Back to Prediction</a>
</body>
</html>
